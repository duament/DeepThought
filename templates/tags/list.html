{% extends "base.html" %}

{% block content %}
<section class="section is-align-items-center is-flex">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="title is-2">
        <span class="icon-text">
          <span class="icon is-medium">
            {{ svg::tags() }}
          </span>
          <span>Tags</span>
        </span>
      </h1>
      <p class='subtitle is-4'>{{ terms | length }} tags in total</p>
      <p>
        {% for tag in terms %}
        <a href="{{ get_taxonomy_url(kind='tags', name=tag.name) }}" class="mr-4">
          <span class="icon-text">
            <span class="icon">
              {{ svg::tag() }}
            </span>
            <span>{{tag.name}} </span>
          </span>
          <sup>{{ tag.pages | length }}</sup>
        </a>
        {% endfor %}
      </p>
    </div>
  </div>
</section>
{% endblock content %}
